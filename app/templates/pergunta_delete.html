<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Excluir Pergunta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            background-color: #333;
            color: #fff;
            padding: 20px;
            margin: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        button, a {
            text-decoration: none;
            color: #fff;
            background-color: #e74c3c;
            padding: 10px 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }
        button:hover, a:hover {
            background-color: #c0392b;
        }
        a {
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Excluir Pergunta</h1>
        <p>Tem certeza de que deseja excluir a pergunta "{{ object.texto }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirmar Exclus√£o</button>
        </form>
        <a href="{% url 'pergunta_list' %}">Cancelar</a>
    </div>
</body>
</html>
