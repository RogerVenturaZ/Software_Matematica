<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Autores</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Adiciona o Font Awesome -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            background-color: #2e8b57; /* Verde escuro */
            color: #fff;
            padding: 20px;
            margin: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        a {
            text-decoration: none;
            color: #2e8b57; /* Verde escuro */
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #2e8b57; /* Verde escuro */
            color: #fff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #2e8b57; /* Verde escuro */
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .admin-icon {
            font-size: 24px;
            color: #2e8b57; /* Verde escuro */
            text-align: right;
            display: block;
            margin: 20px;
        }
        .admin-icon a {
            text-decoration: none;
            color: #2e8b57;
        }
        .admin-icon a:hover {
            color: #fff;
            background-color: #2e8b57;
        }
    </style>
</head>
<body>
    <h1>Lista de Autores</h1>
    <div class="container">
        <span class="admin-icon"><a href="{% url 'admin:index' %}" title="Administração"><i class="fas fa-cogs"></i> Administração</a></span>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th></th> <!-- Coluna de deletar sem rótulo -->
                </tr>
            </thead>
            <tbody>
                {% for autor in autores %}
                    <tr>
                        <td><a href="{% url 'autor_detail' autor.pk %}">{{ autor.nome }}</a></td>
                        <td><a href="{% url 'autor_delete' autor.pk %}">Deletar</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('a[href*="delete"]').forEach(link => {
                link.addEventListener('click', event => {
                    if (!confirm('Tem certeza de que deseja deletar este item?')) {
                        event.preventDefault();
                    }
                });
            });
        });
    </script>   
</body>
</html>
