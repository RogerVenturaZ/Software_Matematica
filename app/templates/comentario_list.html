<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Comentários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            background-color: #333;
            color: #fff;
            padding: 20px;
            margin: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #333;
            color: #fff;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .actions a {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Lista de Comentários</h1>
    <a href="{% url 'comentario_create' %}">Adicionar Novo Comentário</a>
    <ul>
        {% for comentario in comentarios %}
            <li>
                {{ comentario.nome }} - {{ comentario.data }} - 
                <a href="{% url 'comentario_detail' comentario.pk %}">Ver Detalhes</a> - 
                <a href="{% url 'comentario_update' comentario.pk %}">Editar</a> - 
                <a href="{% url 'comentario_delete' comentario.pk %}">Deletar</a>
            </li>
        {% endfor %}
    </ul>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.actions a').forEach(link => {
                link.addEventListener('click', event => {
                    if (link.getAttribute('href').includes('delete')) {
                        if (!confirm('Tem certeza de que deseja deletar este item?')) {
                            event.preventDefault();
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
